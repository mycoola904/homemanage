<form method="post"
      action="{{ category_post_url }}"
      class="space-y-2"
      hx-post="{{ category_post_url }}"
      hx-target="#account-transactions-body"
      hx-swap="innerHTML"
      hx-include="[data-component='financial.transaction_form']">
    {% csrf_token %}

    {% if transaction_id %}
        <input type="hidden" name="transaction_id" value="{{ transaction_id }}">
    {% endif %}

    <div class="form-control gap-2">
        <label class="label" for="{{ category_form.name.id_for_label }}">
            <span class="label-text font-semibold">New category</span>
        </label>
        {{ category_form.name }}
        {% for error in category_form.name.errors %}
            <p class="text-sm text-error">{{ error }}</p>
        {% endfor %}
    </div>

    <button type="submit" class="btn btn-outline btn-sm" hx-disabled-elt="this">Add category</button>
</form>
