{% if table_error %}
<tr>
    <td colspan="8" class="text-error">{{ table_error }}</td>
</tr>
{% elif has_rows %}
    {% for row in rows %}
        {% include "financial/bill_pay/_row.html" with row=row only %}
    {% endfor %}
{% else %}
<tr>
    <td colspan="8" class="text-center text-base-content/70 py-6">No liability accounts for this month.</td>
</tr>
{% endif %}
