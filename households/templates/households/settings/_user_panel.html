<section id="settings-user-panel" class="card bg-base-100 border border-base-300 p-4">
  <h2 class="text-lg font-semibold">Users</h2>

  {% if users %}
    <ul class="mt-3 space-y-2">
      {% for existing_user in users %}
        <li class="rounded border border-base-300 px-3 py-2">{{ existing_user.username }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="mt-3 text-sm text-base-content/70">No users yet.</p>
  {% endif %}

  {% include "households/settings/_user_form.html" %}
</section>
